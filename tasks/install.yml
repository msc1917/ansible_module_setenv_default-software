---
- name: Deinstall Packages
  apt:
    name: [ 'cloud-init' ]
    update_cache: no
    state: absent 
  become: yes
  when: 
    - ansible_distribution == "Debian"

- name: Install Packages
  apt:
    name: [ 'vim', 'vim-scripts', 'vim-doc', 'keyboard-configuration', 'debian-keyring', 'debian-archive-keyring', 'debian-ports-archive-keyring', 'dnsutils' ]
    update_cache: no
    state: present 
  become: yes
  when: 
    - ansible_distribution == "Debian"